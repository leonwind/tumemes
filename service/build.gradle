version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile 'io.dropwizard:dropwizard-core:2.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'Application'

run {
    args = ['server']
}
